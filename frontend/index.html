<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Log Search</h1>


    <div id="searchBox">
        <div class="time-picker-container">
            <div class="selected-time" id="selectedTime" onclick="toggleTimePicker()">
                Selected Time: <span id="selectedRangeText">Last 5 minutes</span>
            </div>
            <div class="time-picker-content" id="timePickerContent">
                <div class="time-section">
                    <label>Select Time Range:</label>
                    <select id="timeRange" onchange="displaySelectedTime()">
                        <option value=".08">Last 5 minutes</option>
                        <option value="1">Last 1 Hour</option>
                        <option value="5">Last 5 Hours</option>
                        <option value="Forever">Forever</option>
                        <option disabled value="custom">Custom</option>
                    </select>
                </div>
                <div class="time-section">
                    <div class="horizontal-time">
                        <label>Start Time:</label>
                        <input type="datetime-local" id="startTime">
                    </div>
                    <div class="horizontal-time">
                        <label>End Time:</label>
                        <input type="datetime-local" id="endTime">
                    </div>
                </div>
                <div class="vertical-line"></div> <!-- Vertical line -->
            </div>
        </div>
        <div id="searchParameters"></div>
        <button id="addSearchBtn" disabled onclick="addParam()">Add</button>
        <button id="searchBtn" onclick="searchLogs()">Search</button>
    </div>





    <!-- Search Input -->
    <input id="searchInput" type="text" placeholder="Search logs..." />

    <!-- Log Display Area -->
    <div id="logDisplay"></div>

    <div id="logs"></div>

</body>
<script src="script.js"></script>

</html>
